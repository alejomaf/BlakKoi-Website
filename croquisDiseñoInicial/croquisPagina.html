<script>
  function aparecerBarra(){
    var cuadrado=document.getElementById("square");
    var barra=document.getElementById("sidebar");
    if(cuadrado.style.width=="90%"){
      cuadrado.style.width="80%";
      cuadrado.style.marginLeft="13%";
      barra.style.width="10%";
      barra.style.marginRight="1.5%";
    }else{
      cuadrado.style.width="90%";
      cuadrado.style.marginLeft="5%";
      barra.style.width="0%";
      barra.style.marginRight="0%";
    }
  }
</script>
